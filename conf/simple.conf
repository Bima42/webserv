{
	"keepalive-timeout":10,
	"access_log": "/tmp/webserv/access_log1.log",
    "servers": [
        {
			"address":"0.0.0.0",
            "port": 2022,
            "server_name": ["127.0.0.1","localhost", "test.example.com"],
            "root": "src/html",
            "index": ["index.html", "index.php"],
			"cgi_bin": "cgi-bin/php-cgi_ubuntu",
			"max_client_body_size": 0,
			"auto_index": false,
			"disabled_methods":[""],
			"cgi_extensions": ["php", "png"],
			"error_pages": {
				"src/html/error_40x.html": [404],
			},
            "locations": [
                {
                    "location_path": "/tests",
                    "root": "src",
					"max_client_body_size": 9000,
					"disabled_methods":["HEAD"],
					"redirections": [
						{
							"old_url": "test1.html",
							"new_url": "/index.html",
							"status": 301
						},
						{
							"old_url": "test2.html",
							"status": 418
						},
					],
                },
				{
					"location_path": "/autoindex",
					"root": "src/html",
					"auto_index": true,
				},
				{
                    "location_path": "/php_dir",
					"cgi_bin":"cgi-bin/ubuntu_cgi_tester",
				},
				{
					"root": "src/html",
                    "location_path": "/bodysize",
					"max_client_body_size":4
				},
            ],
        },
    ],
}
