{
	"keepalive-timeout":5,
	"access_log": "/tmp/webserv/access_log1.log",
    "servers": [
        {
			"address":"0.0.0.0",
            "port": 2022,
            "server_name": ["127.0.0.1","localhost", "test.example.com"],
            "root": "www/html",
            "index": ["index.html", "index.php"],
            "cgi_bin": "cgi-bin/cgi_tester",
            "max_client_body_size": 0,
            "auto_index": false,
            "disabled_methods":[""],
            "cgi_extensions": ["png", "jpg"],
            "error_pages": {
                "www/html/error_40x.html": [404],
			},
            "locations": [
                {
                    "location_path": "/tests",
                    "root": "src",
                    "max_client_body_size": 9000,
                    "disabled_methods":["HEAD"],
                    "redirections": [
						{
							"old_url": "test1.html",
							"new_url": "/index.html",
							"status": 301
						},
						{
							"old_url": "test2.html",
							"status": 418
						}
					],
                },
                {
                	"location_path": "/autoindex",
                	"root": "www/html",
                	"auto_index": true,
                },
				{
                    "location_path": "/php",
                	"cgi_bin":"cgi-bin/php-cgi",
                	"root":"www/html/php",
                	"upload_dir": "src/html/images",
                	"cgi_extensions": ["php"],
                	"disabled_methods":["HEAD", "GET", "DELETE"],
                },
				{
                    "location_path": "/bodysize",
                	"root": "www/html",
                	"max_client_body_size":4
                },
            ],
        },
		{
			"address":"0.0.0.0",
            "port": 2021,
            "root": "src/html",
		}
    ],
}
